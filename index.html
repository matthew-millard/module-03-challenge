<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/css/reset.css">
    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>PassGen JS</title>
  </head>
  <body>
    <div class="page-container">

      <header>
        <h1>PassGen JS</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
            <div class="error-messages">
              <h3 class="error-messages__title">Errors</h3>
              <ul class="error-messages__list">
                
              </ul>
            </div>
            <label for="generate"></label>
            <button type="click" id="generate" class="btn">Get Password</button>
        </div>
      </div>

    </div>
    <script src="./Develop/js/main.js" defer></script>
  </body>
</html>
